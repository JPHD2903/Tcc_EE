version: '3'

volumes:
  static_volume: {}
  data_volume: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    volumes:
      - static_volume:/home/app/staticfiles
    command: /start
    depends_on:
      - postgres

  nginx:
    build:
      context: .
      dockerfile: ./compose/nginx/Dockerfile
    volumes:
      - static_volume:/home/app/staticfiles
    ports:
      - 84:80
    depends_on:
      - django

  postgres:
    image: postgres:16.1
    volumes:
      - data_volume:/var/lib/postgresql/data/
    env_file:
      - ./.env.postgres