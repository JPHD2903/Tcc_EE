{% extends "base_login.html" %}
{% load static %}
{% load i18n %}
{% load account socialaccount %}


{% block content %}


<style>
    body {

        background-image: url("{% static 'images/login_img.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        height: 100vh;
    }

    .left-half {
        background-color: rgba(255, 255, 255, 0.7);
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
    }

    .right-half {
        flex: 1;
        /* A metade direita não terá a cor de fundo */
    }
</style>


<div class="left-half">
    <!-- Conteúdo da metade esquerda aqui -->
    <div>
        <h1 style="margin-top: 20px; 
        padding: 40px; font-family: 'Libre Baskerville', serif; 
        color: #CD750D; font-size: 50px;"> <i>EscritaExemplar</i> </h1>

        <div>

        </div>
        <form method="post">
            {% csrf_token %}
    
            <div class="mb-3">
                <label class="form-label" for="id_username">Usuário:</label>
                <input type="text" name="username" class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="id_password">Senha:</label>
                <input type="password" name="password" class="form-control">
            </div>
    
            <button class="btn btn-warning" type="submit">Entrar</button>
            <p style="margin-top: 20px;">Não possui uma conta? Clique em
                <a href="{% url 'register' %}">Cadastrar</a>
            </p>
        </form>
    </div>
</div>

<div class="right-half">
    <!-- Conteúdo da metade direita aqui -->
</div>

{% endblock %}
