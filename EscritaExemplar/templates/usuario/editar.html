{% extends 'base2.html' %}

{% block center %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 text-center">
                <div>
                    <h2 style="font-family: 'Libre Baskerville', serif; color: orange;"> EscritaExemplar </h2>
                    <p>Bem-vindo ao nosso sistema de atualização de cadastro! 
                        Estamos felizes por você estar aqui. 
                        Atualize os campos abaixo com as informações necessárias.</p>
                </div>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
