<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
    body{
        background-color: antiquewhite;
    }

    .action{
        position: fixed;
        top: 20px;
        right: 30px;
    }

    .action .profile {
        position: relative;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
    }

    .action .profile img{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .action .menu {
        position: absolute;
        top: 80px;
        right: -10px;
        padding: 10px 20px;
        background: #fff;
        width: 200px;
        box-sizing: 0 5px 25px rgba(0,0,0,0.1);
        border-radius: 15px;
        transition: 0.5s;
    }
    .action .menu::before{
        content: '';
        position: absolute;
        top: -5px;
        right: 28px;
        width: 20px;
        height: 20px;
        background-color: #fff;
        transform: rotate(45deg);
    }

    .action .menu h3{
        width: 100%;
        text-align: center;
        font-size: 18px;
        padding: 20px 0;
        font-weight: 500;
        font-size: 18px;
        color: #555;
        line-height: 1.2em;
    }

    .action .menu h3 span{
        font-size: 14px;
        color: #cecece;
        font-weight: 400;

    }

    .action .menu ul li{
        list-style: none;
        padding: 0px;
    }


</style>
<body>
    <div class="action" >
        <div class="profile">
            <img src="static/images/escrita.jpg" alt="escrita">
        </div>
        <div class="menu">
            <h3>
                Alguém <br><span>Website design</span>
            </h3>
            <ul>
                <li>Perfil</li>
                <li>Histórico</li>
                <li>Lista de usuários</li>
                <li>Sair</li>
            </ul>
        </div>
    </div>
</body>
</html>
