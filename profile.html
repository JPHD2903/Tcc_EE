<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }


    body {
        background-color: antiquewhite;
    }

    .action {
        position: fixed;
        top: 20px;
        right: 30px;
    }

    .action .profile {
        position: relative;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
    }

    .action .profile img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .action .menu {
        position: absolute;
        top: 120px;
        right: -10px;
        padding: 10px 20px;
        background: #fff;
        width: 200px;
        box-sizing: 0 5px 25px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        transition: 0.5s;
        visibility: hidden;
        opacity: 0;
    }

    .action .menu.active{
        top: 80px;
        visibility: visible;
        opacity: 1;
    }

    .action .menu::before {
        content: '';
        position: absolute;
        top: -5px;
        right: 28px;
        width: 20px;
        height: 20px;
        background-color: #fff;
        transform: rotate(45deg);
    }

    .action .menu h3 {
        width: 100%;
        text-align: center;
        font-size: 18px;
        padding: 20px 0;
        font-weight: 500;
        font-size: 18px;
        color: #555;
        line-height: 1.2em;
    }

    .action .menu h3 span {
        font-size: 14px;
        color: #cecece;
        font-weight: 400;

    }

    .action .menu ul li {
        list-style: none;
        padding: 10px 0px;
        border-top: 1px solid rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
    }

    .action .menu ul li {
        max-width: 20px;
    }
    <!--Obs-->
    .action .menu ul li span {
        max-width: 20px;
        margin-right: 10px;
        opacity: 0.5;
        transition: 0.5s;
    }

    .action .menu ul li:hover span {
        opacity: 1;
    }

    .action .menu ul li a {
        display: inline-block;
        text-decoration: none;
        color: #555;
        transition: 0.5s;
        font-weight: 500;
        transition: 0.5s;
    }

    .action .menu ul li:hover a {
        color: #CD750D;
    }
</style>

<body>
    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="static/images/escrita.jpg" alt="escrita">
        </div>
        <div class="menu">
            <h3>
                Alguém <br><span>Website design</span>
            </h3>
            <ul>
                <li> <a href=""><span class="material-symbols-outlined">
                    person</span>Perfil</li></a>
                <li> <a href=""><span class="material-symbols-outlined">
                    history_edu</span> Histórico</li></a>
                <li> <a href=""><span class="material-symbols-outlined">
                    receipt_long</span> Lista de usuários</li></a>
                <li> <a href=""><span class="material-symbols-outlined">
                    logout</span> Sair</li></a> 
            </ul>
        </div>
    </div>
    <script>
        function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active')
        }
    </script>
</body>

</html>
